<!DOCTYPE html>
<html>
	<head>
		<title>How long I have lived</title>
		<style>
		/* start - for io-ish countdown timer */
		body {
			overflow: hidden;
		}

		#countdown {
		  margin: 0 auto;
		  top: 0;
		  left: 0;
		  right: 0;
		  bottom: 0;
		}

		#countdown img.ball {
		  width: 14px;
		  height: 14px;
		  position: absolute;
		}

		#canvas-content {
		  margin: 100px auto 0 auto;
		  height: 100%;
		  width: 930px;
		  z-index: 99;
		  position: relative;
		}

		/* end - for io-ish countdown timer */
		</style>
	</head>
	<body>
		<center>
			<div id="canvas-content">
				<div id="countdown"></div>
			</div>
		</center>

		<!-- Placed at the end of the document so the pages load faster -->
		<script src="js/jquery-2.1.0.min.js" type="text/javascript"></script>
		<script src="js/box2d.js"></script>
		<script src="js/base.js"></script>
		<script src="js/io.js"></script>
		<!-- <script src="js/index.js"></script>-->
	</body>
</html>
